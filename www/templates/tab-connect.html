<ion-view view-title="Connect">
  <ion-content>
    <ion-list>
      <button class="button button-full button-positive" ng-click="searchDesktop()">Search Desktop</button>
      <ion-item class="item-icon-right" ng-repeat="server in servers" type="item-text-wrap" href="#/tab/connect/{{server}}">
        <h2>{{server.name}}</h2>
        <p>{{server.address}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
